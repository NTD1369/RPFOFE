<div class="progress-info">
    {{'Time Left' | translate}} {{seconds | time}}
</div>
<dx-progress-bar #progressBar id="progress-bar-status" width="90%" [class.complete]="progressBar.value == maxValue" [min]="0" [max]="maxValue" [statusFormat]="format" [value]="maxValue - seconds">
</dx-progress-bar>

<dx-button id="progress-button" [(text)]="buttonText" (onClick)="onButtonClick()" [width]="200">
</dx-button>
