<div id='invoice-modal'>
    <div class="modal-header">
        <h4 class="modal-title pull-left" id="my-modal-title"> {{'Change Amount' | translate}}</h4>
        <!-- <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()"> 
      <img src="../../../assets/images/System/times.svg">
    </button> -->
    </div>
    <div class="modal-body">

        <div class="number-pad">
            <div class="row">
                <div *ngFor="let item of currency" class="col-md-4 mb-3 number-div pt-2 pb-2">

                    <button class='number-btn'> {{item.currency }}
          <br />
          {{item.currencyName }}
          <br />
          {{'Amount change' | translate}}: {{this.amount / item.rate | currencyFormat}} 
        
        </button>
                </div>

            </div>
        </div>
        <div class="mt-3" style="width: 100%; text-align: center;">
            <dx-button class="submit-btn mr-2" style="height: 50px;" (onClick)="confirmOk()" text="{{'OK' | translate}}"></dx-button>
        </div>



    </div>
