<div class="table-wrap">
    <dx-data-grid [style]="{'max-height':'calc(100vh - 15vh)','overflow':'auto'}" id="gridContainer" [dataSource]="this.model" [allowColumnResizing]="true" [showRowLines]="true" [showBorders]="true" [columnAutoWidth]="true">
        <dxo-search-panel [visible]="true" [width]="540" placeholder="Search..." location="before"></dxo-search-panel>
        <dxi-column dataField="itemCode" caption="Item Code" dataType="string"> </dxi-column>
        <dxi-column dataField="itemName" caption="Description" dataType="string"> </dxi-column>
        <dxi-column cellTemplate="cellTemplate"></dxi-column>
        <div *dxTemplate="let cell of 'cellTemplate'">
            <dx-button icon="fas fa-eye" text="Apply" (onClick)="ApplyData(cell.data)"></dx-button>
        </div>
    </dx-data-grid>
</div>
