<dx-data-grid
  id="gridContainer"
  [dataSource]="listData"
  [remoteOperations]="false"
  [allowColumnReordering]="true"
  [rowAlternationEnabled]="true"
  [showBorders]="true"
  
>
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[10, 25, 50, 100]"
  ></dxo-pager>
  <dxo-search-panel
    [visible]="true"
    [highlightCaseSensitive]="true"
  ></dxo-search-panel>
  <dxo-group-panel [visible]="true"></dxo-group-panel>
  <dxo-grouping [autoExpandAll]="false"></dxo-grouping>

  <!-- <dxi-column dataField="Product" [groupIndex]="0"></dxi-column> -->
  <dxi-column
    dataField="uomCode"
    caption="UomCode"
   
  ></dxi-column>
  <dxi-column
    caption="CompanyCode"
    dataField="companyCode"
   
    alignment="right"
    [allowGrouping]="false"
    cssClass="bullet"
  ></dxi-column>
  <dxi-column dataField="uomName" dataType="string"></dxi-column>
  <dxi-column dataField="createdBy" dataType="string"></dxi-column>
  <dxi-column dataField="createdOn" dataType="date"></dxi-column>
  <dxi-column cellTemplate="cellTemplate"></dxi-column>
  <div *dxTemplate="let cell of 'cellTemplate'">
    <dx-button icon="fas fa-eye" text="{{'View' | translate}}" (onClick)="OpenModal(false, cell.data, template)"></dx-button>
    <!-- <dx-button icon="fas fa-eye" text="{{'Delete' | translate}}" (onClick)="this.delele(cell.data)"></dx-button> -->

</div>
<!-- #template -->
<ng-template #template >
  <div class="modal-header">
      <h4 class="modal-title pull-left" id="my-modal-title">{{'UoM' | translate}}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()"> 
    <img src="../../../assets/images/System/times.svg">
  </button>
  </div>

  <div class="modal-body">
      <div class="row">
          <app-demo-uom-edit [model]="this.uom" [isNew]="this.isNew" (outModel)="updateModel($event)" style="width: 100%" ></app-demo-uom-edit>

          <!-- <app-management-store-edit [model]="this.store"  style="width: 100%" (outModel)="updateModel($event)"></app-management-store-edit>  -->
      </div>
  </div>
</ng-template>
</dx-data-grid>
