
<button (click)="taoMoiGiaoDien(template,null)">tao moi</button>

<dx-data-grid
  id="gridContainer"
  [dataSource]="this.itemUomList"
  [remoteOperations]="false"
  [allowColumnReordering]="true"
  [rowAlternationEnabled]="true"
  [showBorders]="true"
  
>
  <dxo-paging [pageSize]="10"></dxo-paging>
  <dxo-pager
    [showPageSizeSelector]="true"
    [allowedPageSizes]="[10, 25, 50, 100]"
  ></dxo-pager>
  <dxo-search-panel
    [visible]="true"
    [highlightCaseSensitive]="true"
  ></dxo-search-panel>
  <dxo-group-panel [visible]="true"></dxo-group-panel>
  <dxo-grouping [autoExpandAll]="false"></dxo-grouping>

  <!-- <dxi-column dataField="Product" [groupIndex]="0"></dxi-column> -->
  <dxi-column
    dataField="uomCode"
    caption="UomCode"
   
  ></dxi-column>
  <dxi-column
    caption="CompanyCode"
    dataField="companyCode"
   
    alignment="right"
    [allowGrouping]="false"
    cssClass="bullet"
  ></dxi-column>
  <dxi-column dataField="uomName" dataType="string"></dxi-column>
  <dxi-column dataField="createdBy" dataType="string"></dxi-column>
  <dxi-column dataField="createdOn" dataType="date" [format]="'yyyy-MM-dd'"></dxi-column>
  <dxi-column cellTemplate="cellTemplate"></dxi-column>
  <div *dxTemplate="let cell of 'cellTemplate'">
    <dx-button icon="fas fa-eye" text="{{'View' | translate}}" (onClick)="taoMoiGiaoDien(template,cell.data)"></dx-button>
    <!-- <dx-button icon="fas fa-eye" text="{{'Delete' | translate}}" (onClick)="this.delele(cell.data)"></dx-button> -->

</div>
<!-- #template -->
<ng-template #template >
  <div class="modal-header">
      <h4 class="modal-title pull-left" id="my-modal-title">{{'UoM' | translate}}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()"> 
    <img src="../../../assets/images/System/times.svg">
  </button>
  </div>

  <div class="modal-body">
      <div class="row">
        uom code
         <input #txtUomCode [value]="this.uom.uomCode">
         uom name
         <input #txtUomName [value]="this.uom.uomName">
status
<dx-select-box class="mt-2" #cbbstatus [value]="this.uom?.status"  [items]="listStatus" displayExpr="name" valueExpr="value" 
placeholder="Active"></dx-select-box> 

      </div>
      <div>
        <button (click)="saveModal(txtUomCode.value,txtUomName.value,cbbstatus.value)" class="btn-agree width-200 height-60">{{'Save Changes' | translate}}</button>
    
      </div>
  </div>
  
</ng-template>
</dx-data-grid>
