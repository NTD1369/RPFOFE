<div class="center-wrap">
    <div class="maintenance-card" style="margin: auto;    width: 100%;">
        <div class="search-wrap">
            <label for="item-searchbar" class="section-title">{{'Promotion' | translate}}</label>

        </div>
        <div class="row">
            <div class="col-md-10">
                <dx-button class="mr-2" (onClick)="downloadTemplate()" icon="xlsxfile" type="default" text="Template"> </dx-button>

                <dx-button stylingMode="outlined" type="default" [width]="120">
                    <label style="margin:.1rem;">
                <i class="fas fa-paperclip"></i>
                {{'Select file' | translate}} 
                <input hidden type="file" (change)="onFileChange($event)" multiple="false">
              </label>
                </dx-button>


            </div>
            <div class="col-md-2" style="text-align: right;">

                <dx-button (onClick)="onImportData()" *ngIf="this.importContent.length > 0" icon="fas fa-file-import" type="success" text="Import"> </dx-button>

            </div>
        </div>
        <div class="row" *ngIf="this.importContent.length > 0" style="padding-top: 10px;">
            <div class="col-md-12">
                <dx-data-grid id="gridContainer" [dataSource]="this.importContent" [showBorders]="true">

                    <dxi-column dataField="promoName" caption="Promo Name" dataType="string"> </dxi-column>
                    <dxi-column dataField="promoType" caption="Promo Type" dataType="string"> </dxi-column>
                    <dxi-column dataField="ValidDateFrom" caption="Valid From" dataType="date"> </dxi-column>
                    <dxi-column dataField="ValidDateTo" caption="Valid To" dataType="date"> </dxi-column>
                    <dxi-column dataField="success" *ngIf="this.isResult" caption="Success" dataType="string"> </dxi-column>
                    <dxi-column dataField="message" *ngIf="this.isResult" caption="Message" dataType="string"> </dxi-column>

                </dx-data-grid>
            </div>
        </div>
    </div>
</div>
