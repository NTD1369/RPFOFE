<div class="center-wrap" id="endOdDay">
    <div class="maintenance-card" style="margin: auto;    width: 100%;">
        <!-- <div class="search-wrap">
            <label for="item-searchbar" class="section-title">{{'End of Day List' | translate}}</label>

        </div> -->
        <div class='row mb-3'>
            <div class='col-md-9'>
                <label for="item-searchbar" class="section-title">{{'End of Day List' | translate}} </label>
            </div>
            <div class='col-md-3'>
                 
               <div class="row">
                <div class='col-md-3'>
                    <label for="item-searchbar" class="section-title" style="    font-weight: 400;
                    font-size: 16px;">{{'Top' | translate}} </label>
                </div>
                <div class='col-md-9'> 
                    <dx-select-box #cbbTop  (onValueChanged)="onTopChanged($event)"  [searchEnabled]="true" [value]="topList[0].topId" 
                    [items]="topList" displayExpr="topName" valueExpr="topId" placeholder="Top"></dx-select-box>
                </div>
               </div>
               
                
            </div>
        </div>
        <div class="table-wrap">
            <dx-data-grid [style]="{'max-height':'calc(100vh - 30vh)','overflow':'auto'}" #dataGrid id="controlList" [dataSource]="this.list" keyExpr="date" [showRowLines]="true" [showBorders]="true" [columnAutoWidth]="true">
                <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
                <dxo-search-panel [visible]="true" [width]="540" placeholder="{{'Search' | translate}}..." location="before"></dxo-search-panel>
                <dxo-scrolling mode="virtual"></dxo-scrolling>
                <!-- <dxi-column dataField="lineNum" [visible]="false" [allowEditing]="false" caption="Line Num"  ></dxi-column> -->
                <!-- <dxi-column dataField="lineType"   caption="Line Type"  ></dxi-column> -->

                <dxi-column dataField="date" caption="{{'Business Date' | translate}}" dataType="date" [format]="this.dateFormat"></dxi-column>
                <dxi-column dataField="createBy" caption="{{'End By' | translate}}" dataType="date" [format]="this.dateFormat"></dxi-column>
                <dxi-column dataField="createOn" caption="{{'End Time' | translate}}" dataType="date" [format]="this.dateFormat + ' HH:mm:ss'"></dxi-column>
                <dxi-column alignment="center" dataField="status" cellTemplate="statusTemplate" caption="{{'Status' | translate}}"></dxi-column>
                <div *dxTemplate="let cell of 'statusTemplate'">
                    <div [innerHtml]="cell.data.status | statusFormat"></div>
                </div>

                <dxi-column cellTemplate="cellTemplate"></dxi-column>
                <div *dxTemplate="let data of 'cellTemplate'">
                    <dx-button icon="fas fa-eye" text="{{'View' | translate}}" class="mr-2" (onClick)="viewDetail(data.data)"></dx-button>
                    <dx-button *ngIf="data.data.status==='C'" icon="fas fa-print" text="{{'Print' | translate}}" class="mr-2" (onClick)="PrintPage(data.data)"></dx-button>
                    <!-- <dx-button *ngIf="data.data.status==='O'" class="mr-2" icon="far fa-calendar-check" text="End Date" (onClick)="EndOfDate(data.data)"></dx-button> -->
                    <!-- <dx-button icon="print" text="Print" (onClick)="PrintPage(data.data)"></dx-button> -->
                </div>

            </dx-data-grid>
        </div>
    </div>
</div>
