<div class="table-wrap">
    <dx-data-grid id="gridContainer"  [style]="{'max-height':'calc(100vh - 25vh)','overflow':'auto'}" [dataSource]="this.inventoryList" [allowColumnResizing]="true" [showRowLines]="true" [showBorders]="true" [columnAutoWidth]="true">
        <dxo-search-panel [visible]="true" placeholder="{{'Search' | translate}}..." location="before"></dxo-search-panel>
        <dxi-column dataField="invtid" caption="{{'Transfer No' | translate}}" dataType="string">
        </dxi-column>
        <!-- <dxi-column dataField="name" dataType="string" caption="{{'Name' | translate}}">
        </dxi-column> -->
        <dxi-column dataField="fromStoreName" caption="{{'From Store' | translate}}" dataType="string">
        </dxi-column>
        <dxi-column dataField="toStoreName" caption="{{'To Store' | translate}}" dataType="string">
        </dxi-column>
        <dxi-column dataField="name" caption="{{'Remark' | translate}}" dataType="string"> </dxi-column>
        <dxi-column dataField="createdBy" caption="{{'Created By' | translate}}" dataType="string"> </dxi-column>
        <dxi-column dataField="createdOn" caption="{{'Created On' | translate}}" dataType="date" [format]="this.authService.loadFormat().dateFormat + ' HH:mm:ss'"> </dxi-column>
        <dxi-column alignment="center" dataField="status" cellTemplate="statusTemplate" caption="{{'Status' | translate}}"></dxi-column>
        <div *dxTemplate="let cell of 'statusTemplate'">
            <div [innerHtml]="cell.data.status | statusFormat"></div>
        </div>

        <dxi-column cellTemplate="cellTemplate"></dxi-column>
        <div *dxTemplate="let cell of 'cellTemplate'">
            <dx-button icon="check" text="{{'Select' | translate}}" (onClick)="selected(cell.data)"></dx-button>
        </div>

    </dx-data-grid>
</div>
