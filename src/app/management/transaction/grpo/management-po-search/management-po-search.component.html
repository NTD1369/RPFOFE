<div class="table-wrap">
    <dx-data-grid [style]="{'max-height':'calc(100vh - 30vh)','overflow':'auto'}" #buytt id="controlList" [dataSource]="this.list" keyExpr="purchaseId" [showRowLines]="true" [showBorders]="true" [columnAutoWidth]="true">
        <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
        <dxo-search-panel [visible]="true" [width]="540" placeholder="{{'Search' | translate}}..." location="before"></dxo-search-panel>
        <dxo-scrolling mode="virtual"></dxo-scrolling>
        <!-- <dxi-column dataField="lineNum" [visible]="false" [allowEditing]="false" caption="Line Num"  ></dxi-column> -->
        <!-- <dxi-column dataField="lineType"   caption="Line Type"  ></dxi-column> -->

        <dxi-column dataField="purchaseId" caption="{{'Id' | translate}}"></dxi-column>
        <dxi-column dataField="cardCode" caption="{{'Card Code' | translate}}"></dxi-column>
        <dxi-column dataField="invoiceAddress" caption="{{'Invoice Address' | translate}}"></dxi-column>
        <dxi-column dataField="docTotal" caption="{{'Doc Total' | translate}}"></dxi-column>
        <!-- <dxi-column dataField="status"  caption="Status"  ></dxi-column>  -->
        <dxi-column alignment="center" dataField="status" cellTemplate="statusTemplate" caption="{{'Status' | translate}}"></dxi-column>
        <div *dxTemplate="let cell of 'statusTemplate'">
            <div [innerHtml]="cell.data.status | statusFormat"></div>
        </div>
        <div *dxTemplate="let cell of 'usedTemplate'">
            <div [innerHtml]="cell.data.isUsed | statusFormat"></div>
        </div>
        <dxi-column cellTemplate="cellTemplate"></dxi-column>
        <div *dxTemplate="let data of 'cellTemplate'">
            <dx-button icon="fas fa-eye" text="{{'Select' | translate}}" class="mr-2" (onClick)="Select(data)"></dx-button>

        </div>


    </dx-data-grid>
</div>
