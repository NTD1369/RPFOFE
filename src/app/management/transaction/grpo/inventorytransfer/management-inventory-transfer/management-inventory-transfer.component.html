<div class="center-wrap">
    <div class="maintenance-card" style="margin: auto;    width: 100%;">
        <div class="search-wrap">
            <label for="item-searchbar" class="section-title">{{'Inventory Transfer' | translate}}</label>
        </div>
        <div class="table-wrap">
            <dx-data-grid (onToolbarPreparing)="onToolbarPreparing($event)" [style]="{'max-height':'calc(100vh - 20vh)','overflow':'auto'}" id="gridContainer" [dataSource]="this.inventoryList" [allowColumnResizing]="true" [showRowLines]="true" [showBorders]="true"
                [columnAutoWidth]="true" [showBorders]="true">
                <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
                <dxo-search-panel [visible]="true" [width]="540" placeholder="{{'Search' | translate}}..." location="before"></dxo-search-panel>
                <dxo-scrolling mode="virtual"></dxo-scrolling>
                <dxi-column dataField="invtTransid" caption="{{'Transfer No' | translate}}" dataType="string"> </dxi-column>
                <dxi-column dataField="fromSlocName" caption="{{'From Sloc' | translate}}" dataType="string"> </dxi-column>
                <dxi-column dataField="toSlocName" caption="{{'To Sloc' | translate}}" dataType="string"> </dxi-column>
                <dxi-column dataField="createdOn" caption="{{'Created On' | translate}}" dataType="date" [format]="this.authService.loadFormat().dateFormat + ' HH:mm:ss'"> </dxi-column>
                <dxi-column dataField="remark" caption="{{'Remark' | translate}}" dataType="string"> </dxi-column>
                <dxi-column alignment="center" dataField="status" cellTemplate="statusTemplate" caption="{{'Status' | translate}}"></dxi-column>
                <div *dxTemplate="let cell of 'statusTemplate'">
                    <div [innerHtml]="cell.data.status | statusFormat"></div>
                </div>
                <dxi-column cellTemplate="cellTemplate"></dxi-column>
                <div *dxTemplate="let cell of 'cellTemplate'">
                    <dx-button icon="fas fa-eye" class="mr-2" text="{{'View' | translate}}" (onClick)="viewDetail(cell.data)"></dx-button>
                    <dx-button icon="fa fa-print" text="{{'Print' | translate}}" (onClick)="PrintDetail(cell.data)"></dx-button>
                </div>
            </dx-data-grid>
        </div>
    </div>
</div>
