<div class="deliveryReturn__background">
 <span class="deliveryReturn_fw">Return</span>
  <div class="row" >
    <div class="col-md-2 ">
      {{'From Date' | translate}}
      <!-- [(ngModel)]="this.table.customField5" -->
      <dx-date-box #fromdate  [value]='this.fromDate' [(ngModel)]="this.fromDate" [displayFormat]="this.authService.loadFormat().dateFormat"> </dx-date-box>
    </div>
    <div class="col-md-2 ">
      {{'To Date' | translate}}
  
      <dx-date-box #todate [value]='this.toDate' [(ngModel)]="this.toDate" [displayFormat]="this.authService.loadFormat().dateFormat"> </dx-date-box>
    </div>
    <div class="col-md-2">
        {{'Status' | translate}}
        <dx-select-box #cbbStatus [value]="statusOptions[0].value" [(ngModel)]="this.status" [items]="statusOptions" displayExpr="name" valueExpr="value" placeholder="Status"></dx-select-box>
    </div>
    <div class="col-md-3" >
        {{'Bill No' | translate}}
        <dx-text-box #transId [(ngModel)]="this.key"></dx-text-box>
    </div>
    <div class="col-md-3" style="text-align: right;">
        <dx-button class="mr-2 mt-3" style="width:60%" icon="fas fa-eye" type="success" (onClick)="loadDeliveryReturn()" text="{{'View' | translate}}"></dx-button>
    </div>
  </div>



<div style="margin-top: 15px;">
  <!-- [showBorders]="true" -->
  <dx-data-grid  [showRowLines]="true" [columnAutoWidth]="true" 
  id="gridContainer"
  [dataSource]="this.itemDeliveryReturn"
  [showBorders]="true"
>
<dxi-column dataField="dataSource" caption="{{'Source' | translate}}"></dxi-column>
    <dxi-column dataField="purchaseId" caption="{{'Return No' | translate}}"></dxi-column>
    <dxi-column dataField="cardCode" caption="{{'Vendor' | translate}}"></dxi-column>
    <dxi-column dataField="prNum" caption="{{'Ref id' | translate}}"></dxi-column>
    <dxi-column dataField="comment" caption="{{'Remarks'| translate}}"></dxi-column>
    <dxi-column dataField="docTotal" caption="{{'Doc total'| translate}}" [format]="this.authService.numberFormat('amount')"></dxi-column>
    <dxi-column dataField="sapNo" caption="{{'Doc Num'| translate}}"></dxi-column>
    <dxi-column dataField="objType" caption="{{'Obj Type'| translate}}"></dxi-column>

    <dxi-column dataField="createdOn" caption="{{'Created On'| translate}}"  dataType="date" [format]="this.authService.loadFormat().dateFormat + ' HH:mm:ss'"></dxi-column>
    <dxi-column dataField="createdBy" caption="{{'Created By'| translate}}"></dxi-column>
    <!-- <dxi-column dataField="status" caption="{{'Status'| translate}}"></dxi-column> -->
    <dxi-column alignment="center" dataField="status" cellTemplate="statusTemplate" caption="{{'Status' | translate}}"></dxi-column>
    <div *dxTemplate="let cell of 'statusTemplate'">
        <div [innerHtml]="cell.data.status | statusFormat"></div>
    </div>

    <dxi-column dataField="purchaseId" [width]="200" caption="{{'PurchaseId' | translate}}"></dxi-column>

    <dxi-column dataField="invoiceAddress" [width]="300" caption="{{'Invoice address' | translate}}"></dxi-column>
    <dxi-column dataField="docTotal" caption="{{'Doc Total' | translate}}"></dxi-column>
    <dxi-column dataField="sapNo" caption="{{'SAP No' | translate}}"></dxi-column>
   
    <dxi-column dataField="refPurchaseID" caption="{{'BaseEntry' | translate}}"></dxi-column>
    <dxi-column dataField="objType" caption="{{'Object Type' | translate}}"></dxi-column>

    <dxi-column cellTemplate="cellTemplate"></dxi-column>
    <div  *dxTemplate="let data of 'cellTemplate'">
        <dx-button icon="fas fa-eye" text="{{'View' | translate}}" class="mr-2" (onClick)="moveDetail(data)"></dx-button>
        <dx-button icon="fas fa-eye" text="{{'Print' | translate}}" class="mr-2" (onClick)="PrintDeliveryReturn(data)"></dx-button>

    </div>


</dx-data-grid>
</div>




</div>
