<div class="table-wrap">
    <dx-data-grid id="gridContainer" [dataSource]="this.inventoryList" [showBorders]="true">
        <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
        <dxo-search-panel [visible]="true" [width]="540" placeholder="{{'Search' | translate}}..." location="before"></dxo-search-panel>
        <dxo-scrolling mode="virtual"></dxo-scrolling>
        <dxi-column dataField="icid" caption="{{'Inventory Counting No' | translate}}" dataType="string">
        </dxi-column>
        <dxi-column caption="{{'Description' | translate}}" dataField="name" dataType="string">
        </dxi-column>
        <dxi-column caption="{{'Remark' | translate}}" dataField="comment" dataType="string">
        </dxi-column>
        <dxi-column caption="{{'Doc Date' | translate}}" dataField="docDate" dataType="string">
        </dxi-column>
        <dxi-column cellTemplate="cellTemplate"></dxi-column>
        <div *dxTemplate="let cell of 'cellTemplate'">
            <dx-button icon="check" text="{{'Select' | translate}}" (onClick)="selected(cell.data)"></dx-button>
        </div>

    </dx-data-grid>
</div>
