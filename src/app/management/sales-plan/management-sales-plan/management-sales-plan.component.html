<div class="center-wrap">
  <div class="maintenance-card" style="margin: auto;    width: 100%;">
      <div class="search-wrap">
          <label for="item-searchbar" class="section-title">{{'Sales Plan' | translate}}</label>

      </div>
      <div class="table-wrap">
          <dx-data-grid [style]="{'max-height':'calc(100vh - 25vh)','overflow':'auto'}" id="gridContainer"
           (onToolbarPreparing)="onToolbarPreparing($event)" [dataSource]="this.items" [showBorders]="true">

              <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
              <dxo-search-panel [visible]="true" [width]="540" placeholder="{{'Search' | translate}}..." location="before"></dxo-search-panel>
              <dxo-scrolling mode="virtual"></dxo-scrolling>

              <!-- <dxo-search-panel  [visible]="true"></dxo-search-panel> -->
              <dxi-column dataField="id" caption="Id" dataType="string">  </dxi-column>
              <!-- <dxi-column dataField="storeId" caption="{{'StoreId' | translate}}" dataType="string"> </dxi-column> -->
              <dxi-column dataField="name" caption="{{'Name' | translate}}" dataType="string"> </dxi-column>
              <dxi-column dataField="description" caption="{{'Description' | translate}}" dataType="string"> </dxi-column>
              <dxi-column dataField="createdBy" caption="{{'Created By' | translate}}" dataType="string"> </dxi-column>
              <dxi-column alignment="center" dataField="createdOn" caption="{{'Created On' | translate}}" dataType="date" [format]="this.authService.loadFormat().dateFormat + ' HH:mm:ss'">
              </dxi-column>
              <!-- <dxi-column dataField="type" caption="{{'Type' | translate}}" dataType="string"> </dxi-column>
              <dxi-column dataField="target" caption="{{'Target' | translate}}" dataType="string"> </dxi-column>
              <dxi-column dataField="percent" caption="{{'Percent' | translate}}" dataType="string"> </dxi-column> -->
              <dxi-column alignment="center" dataField="status" cellTemplate="statusTemplate" caption="{{'Status' | translate}}"></dxi-column>

              <dxi-column cellTemplate="cellTemplate"></dxi-column>
              <div *dxTemplate="let cell of 'cellTemplate'">
                <!-- openModal(false, cell.data, template) -->
                  <dx-button icon="fas fa-eye" text="{{'View' | translate}}" (onClick)="viewDetail(cell.data?.id)"></dx-button>
              </div>
              <div *dxTemplate="let cell of 'statusTemplate'">
                  <div [innerHtml]="cell.data.status | statusFormat"></div>
              </div>

          </dx-data-grid>
      </div>
  </div>
</div>
