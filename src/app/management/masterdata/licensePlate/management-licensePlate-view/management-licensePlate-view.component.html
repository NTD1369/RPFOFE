<div class="center-wrap">
  <div class="maintenance-card" style="margin: auto;    width: 100%;">
      <div class="search-wrap">
          <label for="item-searchbar" class="section-title">{{'License Plate' | translate}}</label>
      </div>
      <div class="row mt-2">
        <!-- <div class = 'col-md-1'></div> -->
        <div class = 'col-md-2'>
          <dx-button  icon="xlsxfile" type="default" text="{{'Import' | translate}}" (onClick)="openModalImport()"></dx-button>
        </div>
      </div>
      <div class="table-wrap">
          <dx-data-grid [style]="{'max-height':'calc(100vh - 20vh)','overflow':'auto'}" id="gridContainer"  [dataSource]="this.LicensePlates" [showBorders]="true">

              <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
              <dxo-search-panel [visible]="true" [width]="540" autocomplete="off" placeholder="{{'Search' | translate}}..." location="before"></dxo-search-panel>
              <dxo-scrolling mode="virtual"></dxo-scrolling>

              <!-- <dxo-search-panel  [visible]="true"></dxo-search-panel> -->
              <dxi-column dataField="contract" caption="{{'Contract No' | translate}}" dataType="string"> </dxi-column>
              <dxi-column dataField="startDate" caption="{{'Start Date' | translate}}" dataType="date" [format]="this.authService.loadFormat().dateFormat"> </dxi-column>
              <dxi-column dataField="endDate" caption="{{'End Date' | translate}}" dataType="date" [format]="this.authService.loadFormat().dateFormat"></dxi-column>
              <dxi-column dataField="times" caption="{{'Times' | translate}}"> </dxi-column>
              <dxi-column dataField="remark" caption="{{'Remark' | translate}}"> </dxi-column>
              <dxi-column dataField="itemCode" caption="{{'itemCode' | translate}}"> </dxi-column>
              <dxi-column cellTemplate="cellTemplate"></dxi-column>
              <div *dxTemplate="let cell of 'cellTemplate'">
                <dx-button icon="fas fa-eye" text="{{'View' | translate}}" class="mr-2" (onClick)="viewDetail(cell.data)"></dx-button>
            </div>
          </dx-data-grid>
      </div>
  </div>
</div>
<ng-template #templateImport>
    <div class="modal-header">
        <h4 class="modal-title pull-left" id="my-modal-title">{{'License Plate' | translate}}</h4> 
        <!-- <div class = row></div> -->
    <div class="row">
      <button type="button" class="close pull-right" aria-label="Close" (click)="closeModalImport()"> 
        <img src="../../../assets/images/System/times.svg">
  </button>
    </div>
    </div>
  
    <div class="modal-body">
        <div class="row">
            <app-management-import-LicensePlate  style="width: 100%"></app-management-import-LicensePlate>
        </div>
    </div>
  </ng-template>
