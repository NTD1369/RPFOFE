
      <div class="center-wrap">
        <div class="maintenance-card" style="margin: auto;    width: 100%;">
            <div class="search-wrap">
                <label for="item-searchbar" class="section-title">{{'Store WareHouse' | translate}}: {{this.storeId}}</label>
    
            </div>
            <div class="table-wrap">
                <dx-data-grid [style]="{'max-height':'calc(100vh - 15vh)','overflow':'auto'}" id="gridContainer" (onToolbarPreparing)="onToolbarPreparing($event)"
                 [dataSource]="this.storeWareHouse" [allowColumnResizing]="true" [showRowLines]="true" [showBorders]="true" [columnAutoWidth]="true">
    
                    <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
                    <dxo-search-panel [visible]="true" [width]="540" placeholder="Search..." location="before"></dxo-search-panel>
                    <dxo-scrolling mode="virtual"></dxo-scrolling>
    
                    <!-- <dxo-search-panel  [visible]="true"></dxo-search-panel> -->
                    <dxi-column dataField="storeID" caption="StoreID" dataType="string"> </dxi-column>
                    <dxi-column dataField="mWareHouseID" caption="Main WareHouse" dataType="string"> </dxi-column>
                    <dxi-column dataField="tWareHouseID" caption="Transit WareHouse" dataType="string"> </dxi-column>
                    <dxi-column dataField="oWareHouseID" caption="Other WareHouse" dataType="string"> </dxi-column>
                    <dxi-column cellTemplate="cellTemplate"></dxi-column>
                    <div *dxTemplate="let cell of 'cellTemplate'">
    
                        <dx-button class="mr-2" icon="fas fa-eye" text="View" (onClick)="openModal(false, this.storeId, template)"></dx-button>
                        <dx-button class="mr-2" icon="far fa-times-circle" type="danger" text="Delete" (onClick)="deleteData()"></dx-button>
                    </div>
                    </dx-data-grid>
            </div>
            
        </div>
    </div>
    
    <ng-template #template>
        <div class="modal-header">
            <h4 *ngIf="this.isNew" class="modal-title pull-left" id="my-modal-title">{{'Store WareHouse Create' | translate}}</h4>
            <h4 *ngIf="!this.isNew" class="modal-title pull-left" id="my-modal-title">{{'Store WareHouse Edit' | translate}}</h4>
            <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()"> 
          <img src="../../../assets/images/System/times.svg">
        </button>
        </div>
    
        <div class="modal-body">
            <div class="row">
                <app-management-store-whs-edit [store]="this.storeId" [isNew]="this.isNew" style="width: 100%" (outModel)="updateModel($event)"></app-management-store-whs-edit>
                <!-- <app-management-store-edit [model]="this.store"  style="width: 100%" (outModel)="updateModel($event)"></app-management-store-edit>  -->
            </div>
        </div>
    </ng-template>
