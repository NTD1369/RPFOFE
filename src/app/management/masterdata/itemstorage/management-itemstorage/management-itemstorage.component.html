<div class="center-wrap">
    <div class="maintenance-card" style="margin: auto;    width: 100%;">
        <div class="search-wrap">
            <label for="item-searchbar" class="section-title">{{'Item Storage' | translate}}</label>

        </div>
        <div class="table-wrap">
            <dx-data-grid [style]="{'max-height':'calc(100vh - 15vh)','overflow':'auto'}" id="gridContainer" (onEditingStart)="mode='E'" (onInitNewRow)="mode='N'" (onSaved)="updateModel($event)" [showRowLines]="true" [allowColumnResizing]="true" [columnAutoWidth]="true"
                [dataSource]="this.items" [showBorders]="true">
                <!-- <dxi-column type="buttons" [width]="110">
            <dxi-button name="edit"></dxi-button>
            <dxi-button name="delete"></dxi-button>
           
          </dxi-column> -->
                <!-- <dxo-editing mode="row" [allowAdding]="true" [useIcons]="true"  [allowUpdating]="true" [allowDeleting]="true"></dxo-editing> -->
                <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
                <dxo-search-panel [visible]="true" [width]="540" placeholder="{{'Search' | translate}}..." location="before"></dxo-search-panel>
                <dxo-scrolling mode="virtual"></dxo-scrolling>

                <dxi-column dataField="storeId" caption="{{'Store ID' | translate}}" dataType="string"> </dxi-column>
                <dxi-column dataField="slocId" caption="{{'SLoc ID' | translate}}" dataType="string"> </dxi-column>
                <dxi-column dataField="itemCode" caption="{{'Item Code' | translate}}" dataType="string"> </dxi-column>
                <dxi-column dataField="itemName" caption="{{'Item Name' | translate}}" dataType="string"> </dxi-column>
                <dxi-column dataField="barcode" caption="{{'Barcode' | translate}}" dataType="string"> </dxi-column>
                <dxi-column dataField="uomCode" caption="{{'UoM Code' | translate}}" dataType="string"> </dxi-column>
                <dxi-column dataField="quantity" caption="{{'Quantity' | translate}}" dataType="number"> </dxi-column>
                <!-- <dxi-column  cellTemplate="cellTemplate"></dxi-column>
          <div *dxTemplate="let cell of 'cellTemplate'">
              <dx-button icon="fas fa-eye" text="Edit"></dx-button>
              <dx-button icon="fas fa-eye" text="Delete"></dx-button>
          </div> -->
            </dx-data-grid>
        </div>

    </div>
</div>
