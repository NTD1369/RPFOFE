<div class="center-wrap">
  <div class="maintenance-card" style="margin: auto;    width: 100%;">
    <dx-scroll-view #scrollView id="scrollview" [scrollByContent]="scrollByContent" [scrollByThumb]="scrollByThumb" [showScrollbar]="scrollbarMode" [bounceEnabled]="pullDown" reachBottomText="Updating...">
    <tabset  style="font-size: 15pt; font-weight: bold ;">
         <!-- <div class="search-wrap">
          <label for="item-searchbar" class="section-title"> {{'Transfer Shipment' | translate}}</label>
      </div> -->
      <tab [heading]="'Đơn xuất  hàng chờ nhận' | translate" id="tab1">
        <!-- <app-policy (succFlag)="policySuccesss($event)"></app-policy> -->
      <div class="table-wrap">
          <dx-data-grid [style]="{'max-height':'calc(100vh - 20vh)','overflow':'auto'}" id="gridContainer" [dataSource]="this.inventoryListTS" [allowColumnResizing]="true" [showRowLines]="true" [showBorders]="true"
              [columnAutoWidth]="true" [showBorders]="true">
              <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
              <dxo-search-panel [visible]="true" [width]="540" placeholder="{{'Search' | translate}}..." location="before"></dxo-search-panel>
              <dxo-scrolling mode="virtual"></dxo-scrolling>
              <dxi-column dataField="invtid" caption="{{'Transfer No' | translate}}" dataType="string"> </dxi-column>
              <!-- <dxi-column dataField="fromStoreName" caption="{{'From Store' | translate}}" dataType="string"> </dxi-column> -->
              <dxi-column dataField="toStoreName" caption="{{'To Store' | translate}}" dataType="string"> </dxi-column>
              <dxi-column dataField="createdBy" caption="{{'Created By' | translate}}" dataType="string"> </dxi-column>
              <dxi-column dataField="createdOn" caption="{{'Created On' | translate}}" dataType="date" [format]="this.authService.loadFormat().dateFormat + ' HH:mm:ss'"> </dxi-column>
              <dxi-column dataField="name" caption="{{'Remark' | translate}}" dataType="string"> </dxi-column>
              <dxi-column alignment="center" dataField="status" cellTemplate="statusTemplate" caption="{{'Status' | translate}}"></dxi-column>
              <div *dxTemplate="let cell of 'statusTemplate'">
                  <div [innerHtml]="cell.data.status | statusFormat"></div>
              </div>
              <dxi-column cellTemplate="cellTemplate"></dxi-column>
              <div *dxTemplate="let cell of 'cellTemplate'">
                  <dx-button icon="fas fa-eye" class="mr-2" text="{{'View' | translate}}" (onClick)="viewDetail(cell.data.invtid)"></dx-button>
              </div>
          </dx-data-grid>
      </div>
    </tab>
    <tab [heading]="'Đơn chuyển hàng chờ nhận' | translate" id ='tab2'>
      <!-- <div class="search-wrap mt-2">
        <label for="item-searchbar" class="section-title"> {{'Transfer Receipt' | translate}}</label>
    </div> -->
    <div class="table-wrap">
        <dx-data-grid [style]="{'max-height':'calc(100vh - 20vh)','overflow':'auto'}" id="gridContainer" [dataSource]="this.inventoryListTR" [allowColumnResizing]="true" [showRowLines]="true" [showBorders]="true"
            [columnAutoWidth]="true" [showBorders]="true">
            <dxo-header-filter [visible]="true" [allowSearch]="true"></dxo-header-filter>
            <dxo-search-panel [visible]="true" [width]="540" placeholder="{{'Search' | translate}}..." location="before"></dxo-search-panel>
            <dxo-scrolling mode="virtual"></dxo-scrolling>
            <dxi-column dataField="invtid" caption="{{'Transfer No' | translate}}" dataType="string"> </dxi-column>
            <dxi-column dataField="fromStoreName" caption="{{'From Store' | translate}}" dataType="string"> </dxi-column>
            <!-- <dxi-column dataField="toStoreName" caption="{{'To Store' | translate}}" dataType="string"> </dxi-column> -->
            <dxi-column dataField="createdBy" caption="{{'Created By' | translate}}" dataType="string"> </dxi-column>
            <dxi-column dataField="createdOn" caption="{{'Created On' | translate}}" dataType="date" [format]="this.authService.loadFormat().dateFormat + ' HH:mm:ss'"> </dxi-column>
            <dxi-column dataField="name" caption="{{'Remark' | translate}}" dataType="string"> </dxi-column>
            <dxi-column alignment="center" dataField="status" cellTemplate="statusTemplate" caption="{{'Status' | translate}}"></dxi-column>
            <div *dxTemplate="let cell of 'statusTemplate'">
                <div [innerHtml]="cell.data.status | statusFormat"></div>
            </div>
            <dxi-column cellTemplate="cellTemplate"></dxi-column>
            <div *dxTemplate="let cell of 'cellTemplate'">
                <dx-button icon="fas fa-eye" class="mr-2" text="{{'Create Transfer Receipt' | translate}}" (onClick)="createTR(cell.data.invtid)"></dx-button>
              
            </div>
        </dx-data-grid>
    </div>

  <!-- <dxi-item itemType="group" caption="Contact Information"> -->   
       </tab>
      </tabset>
    </dx-scroll-view>
    </div>

</div>
