 <div  #insideElement   >
   <div class="row">
    <div  class="col-md-3">
      
   </div>
      <div  class="col-md-6" >
         <h4> {{'Input value' | translate}}: {{this.keyboard.contentPressed | async}}  </h4>   
 
      </div>
      <div  class="col-md-3">
        <!--  -->
        <!-- <button type="reset" class="reset-btn mr-1 closeCustom" (click)="closeModal()" style="width: 60px; height: 55px">
          <i class="fas fa-window-close"></i>
  
        </button> -->
        <button type="reset" class="reset-btn mr-1 btnclose pull-right" (click)="closeModal()" style="width: 60px; height: 50px">
          <i class="fas fa-window-close"></i>
  
      </button>
      </div>
   </div>

    <div [class.hide]="keyboard.numbericKeyboard" >
      <button appKeyboardKey="q 1 ["></button>
      <button appKeyboardKey="w 2 ]"></button>
      <button appKeyboardKey="e 3 {"></button>
      <button appKeyboardKey="r 4 }"></button>
      <button appKeyboardKey="t 5 #"></button>
      <button appKeyboardKey="y 6 %"></button>
      <button appKeyboardKey="u 7 ^"></button>
      <button appKeyboardKey="i 8 *"></button>
      <button appKeyboardKey="o 9 +"></button>
      <button appKeyboardKey="p 0 ="></button>
    </div>
    <div [class.hide]="keyboard.numbericKeyboard">
      <button appKeyboardKey="a - _"></button>
      <button appKeyboardKey="s / \"></button>
      <button appKeyboardKey="d : |"></button>
      <button appKeyboardKey="f ; ~"></button>
      <button appKeyboardKey="g ( &lt;"></button>
      <button appKeyboardKey="h ) &gt;"></button>
      <button appKeyboardKey="j $ &euro;"></button>
      <button appKeyboardKey="k & &pound;"></button>
      <button appKeyboardKey="l @ &yen;"></button>
    </div>
    <div [class.hide]="keyboard.numbericKeyboard">
      <button class="special" (click)="onShift()" [class.toggled]="keyboard.shift">{{ keyboard.alt ? '#+=' : 'Shift'}}</button>
      <button appKeyboardKey="z &quot; &quot;"></button>
      <button appKeyboardKey="x . ."></button>
      <button appKeyboardKey="c , ,"></button>
      <button appKeyboardKey="v ? ?"></button>
      <button appKeyboardKey="b ! !"></button>
      <button appKeyboardKey="n ' '"></button>
      <button appKeyboardKey="m ` `"></button>
      <button class="special" (click)="onBackspace()"> <i class="fas fa-backspace"></i> </button>
    </div>
    <div [class.hide]="keyboard.numbericKeyboard">
      <!-- <button class="clearAll"   (click)="onClearAll()">{{ 'Clear value' | translate }}</button> -->
      <button class="special" (click)="onAlt()">{{ keyboard.alt ? 'ABC' : '123'}}</button>
      <button class="spacebar" appKeyboardKey="&nbsp; &nbsp; &nbsp;"></button>
      <button class="special wide" (click)="onEnter()"> {{ 'Enter' | translate }}</button>
    </div>
  
     
    

  <div [class.hide]="!keyboard.numbericKeyboard">
    <button appKeyboardKey="1 1 1"></button>
    <button appKeyboardKey="2 2 2"></button>
    <button appKeyboardKey="3 3 3"></button>
    <button class="special wide"  style="font-size: 20px;"  (click)="onBackspace()"> <i class="fas fa-backspace"></i> </button>
  </div>
  <div [class.hide]="!keyboard.numbericKeyboard">
    <button appKeyboardKey="4 4 4"></button>
    <button appKeyboardKey="5 5 5"></button>
    <button appKeyboardKey="6 6 6"></button>
    <button class="special wide"  >  </button>
  </div>
  <div [class.hide]="!keyboard.numbericKeyboard">
    <button appKeyboardKey="7 7 7"></button>
    <button appKeyboardKey="8 8 8"></button>
    <button appKeyboardKey="9 9 9"></button>
    <button class="special wide"  >  </button>
  </div>
 
  <div [class.hide]="!keyboard.numbericKeyboard">
    <button appKeyboardKey="0 0 0"></button>
    <button appKeyboardKey=". . ."></button>
    
    <button class="special wideenter" (click)="onEnter()"><i   class="fas fa-sign-out-alt"></i>  {{ 'Enter' | translate }} </button>
  </div>
  
  <!-- </ng-container> -->

   
 </div>
